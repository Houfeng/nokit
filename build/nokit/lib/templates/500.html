<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SERVER ERROR (500)</title>
    <link rel="stylesheet" href="/__res__/common.css">
    <link rel="stylesheet" href="/__res__/404.css">
</head>

<body>
    <div class='header'>SERVER ERROR (500)</div>
    <div class='content'>
        在请求 "<% $(this.request.url) %>" 时发生了异常
        <blockquote class='quote'>
            <% $(this.errorMessage) %>
        </blockquote>
    </div>
    <div class='footer'>
        Powered By
        <% $(this.server.packageInfo.name) %>
        <% $(this.server.packageInfo.version) %>
    </div>
</body>

</html>
