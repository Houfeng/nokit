<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes" />
    <link rel="apple-touch-icon" sizes="57x57" href="/__res__/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/__res__/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/__res__/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/__res__/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/__res__/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/__res__/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/__res__/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/__res__/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/__res__/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/__res__/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/__res__/favicons/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/__res__/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/__res__/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/__res__/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/__res__/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/__res__/favicons/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>SERVER ERROR (500)</title>
    <link rel="stylesheet" href="/__res__/common.css">
    <link rel="stylesheet" href="/__res__/500.css">
</head>

<body>
    <div class='header'>SERVER ERROR (500)</div>
    <div class='content'>
        在请求 "<% $(this.request.url) %>" 时发生了异常
        <blockquote class='quote'>
            <% $(this.errorMessage) %>
        </blockquote>
    </div>
    <div class='footer'>
        Powered By
        <a href="<% $(this.server.packageInfo.homepage) %>" target="_blank">
            <% $(this.server.packageInfo.name) %>
            <% $(this.server.packageInfo.version) %>
        </a>
    </div>
</body>

</html>
